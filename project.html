<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <title>Contest2</title>
</head>
<body>
   <div class="box">
    <form id="e-from">
        <label id="l-email">Email</label>
      <br>
       <input id="e-mailid" type="email" placeholder="Example@mail.com"  spellcheck="false" onkeyup="validemail()">
       <br>
        <span id="e-mailerror"></span>
        <br>
    
       <label id="l-pass">Password</label> 
       <br>
       <input id="in-pass" type="password" username="Your Password" placeholder="Enter Your Password" onkeyup="validpassword()">
        <br>
        <span id="passerror"></span>
        <br>
        <button id="btn">Submit </button>
    </form>
   </div>
<script src="project.js"></script>
</body>
</html>
